<!DOCTYPE html>
<html lang="de-DE">
	<head>
		<title>MR DEAD & MRS FREE</title>
		<meta charset="utf-8">
		<meta name="theme-color" content="#000">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="lib/lunr.min.js"></script>
	</head>
	<body>
		<input type="text">
		<input type="button" value="Los!" onclick="search(this.previousElementSibling.value)">
		<div id="resultlist"></div>
		<script>
			var xmlhttp, db, index;
  			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			};

			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					db = JSON.parse(xmlhttp.responseText).deadandfreeSQL;

					index = lunr(function() {
						this.field('ARTIST', {boost: 10})
						this.field('TITLE', {boost: 10})
						this.field('KOMMENTAR')
						this.field('D1')
						this.ref('ID')
					});

					for (var i = 0; i<db.length; i++) {
						db[i].ID = i;
						index.add(db[i]);
					};
				};
			};
			xmlhttp.open("GET", "./db/DBimport.json", true);
			xmlhttp.send();

			function search(keyword) {
				document.getElementById("resultlist").innerHTML = "";
				var results = index.search(keyword);
				for (var i = 0; i<results.length; i++) {
					document.getElementById("resultlist").innerHTML +=
					JSON.stringify(db[results[i].ref]) + "<br>" + results[i].score + "<br>";
				}
			}
		</script>
	</body>
</html>
